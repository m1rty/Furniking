<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин мебели</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="container header__top-container">
                    <div class="welcome">
                        Welcome to our online shop
                    </div>
                    <div class="authorization-wrap">
                        <div class="lang__switcher-wrap">
                            <select name="" class="lang__switcher" id="">
                               <option>English {USD}</option>
                               <option>Русский</option>
                            </select>

                        </div>
                        <span class="separator">|</span>
                        <div class="authorization">
                            Login or Sign Up
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__middle">
                <div class="container header__middle-container">
                    <div class="logo">
                        Furniking
                    </div>
                    <div class="association">
                        <form action="" class="search">
                            <input type="text" class="search__input">
                           <div class="search__select-wrap">
                                <select name="" id="" class="search__select">
                                    <option value="">Categories</option>
                                </select>
                            </div>
                            <a href="" class="search__img-wrap">
                                <img src="" alt="" class="search__img">
                            </a>
                        </form>
                        <div class="profile__menu">
                            <div class="basket">
        
                            </div>
                            <div class="notif">
        
                            </div>
                            <div class="profile">
        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__main">
                    <nav class="row__nav">
                        <div class="container row__nav-container">
                            <div class="row__nav-all">

                                ALL COLLECTIONS
                            </div>
                            <ul class="row__nav-list">
                                <li class="row__nav-item">HOME</li>
                                <li class="row__nav-item">SHOP</li>
                                <li class="row__nav-item">BLOG</li>
                                <li class="row__nav-item">ABOUT</li>
                                <li class="row__nav-item">CONTACT US</li>
                            </ul>
                        </div>
                    </nav>
                    <div class="container">
                        <nav class="column__nav">
    
                                <ul class="column__nav-list">
                                    <li class="column__nav-item">All</li>
                                    <li class="column__nav-item">New Arrivals</li>
                                    <li class="column__nav-item">Hot Sale</li>
                                    <li class="column__nav-item">Furniture</li>
                                    <li class="column__nav-item">Amrature</li>
                                    <li class="column__nav-item">Tabble</li>
                                    <li class="column__nav-item">Chair</li>
                                    <li class="column__nav-item">Sofa</li>
                                    <li class="column__nav-item">Mirrors</li>
                                    <li class="column__nav-item">Stools</li>
                                    <li class="column__nav-item">Benches</li>
                                </ul>
                        </nav>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
